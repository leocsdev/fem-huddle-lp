<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link
      rel="shortcut icon"
      href="../dist/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="col-left">
          <img src="img/illustration-mockups.svg" alt="left image">
        </div>

        <div class="col-right">
          <h1 class="heading">Build The Community <br> Your Fans Will Love</h1>
          <p class="lead">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">Register</button>
        </div>
      </div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
