<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link
      rel="shortcut icon"
      href="../dist/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
        </div>
      </div>
    </header>
    <main>
      <div class="container main-content">
        <div class="col-left">
          <img src="img/illustration-mockups.svg" alt="left image" />
        </div>

        <div class="col-right">
          <h1 class="heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="lead">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="cta">Register</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer-content">
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
